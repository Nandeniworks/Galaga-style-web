<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP | GALAGA Arcade Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="shop-page">
    <div class="video-bg-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="Galaga (1981) - Gameplay.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <script>
        const unmuteVideo = function () {
            const video = document.getElementById('bg-video');
            if (video) {
                video.muted = false;
                video.volume = 1.0;
                video.play().catch(e => console.error("Playback failed:", e));
            }
        };
        ['click', 'keydown', 'touchstart', 'mousedown'].forEach(event => {
            document.addEventListener(event, unmuteVideo, { once: true });
        });
    </script>

    <img src="doodle.png" class="doodle-fixed left" alt="left doodle">
    <img src="doodle2.png" class="doodle-fixed right" alt="right doodle">

    <nav class="nav-bar">
        <a href="index.html" class="logo-container">
            <img src="galaga_logo.png" alt="Galaga Logo">
        </a>
        <div class="nav-links">
            <a href="history.html">HISTORY</a>
            <a href="shop.html">SHOP</a>
            <a href="game.html">GAME</a>
        </div>
    </nav>

    <main class="home-container" style="padding: 160px 60px 60px 60px; height: auto; overflow: visible;">
        <section class="home-section">
            <div class="section-header">
                <h2 class="section-title">Galaga Merchandise</h2>
            </div>

            <div class="scroll-container"
                style="justify-content: center; flex-wrap: wrap; overflow: visible; gap: 40px;">
                <a href="tshirt.html" class="enemy-card" style="text-decoration: none;">
                    <div
                        style="background: #222; border-radius: 10px; padding: 10px; margin-bottom: 10px; height: 180px; display: flex; align-items: center; justify-content: center;">
                        <img src="tshirt.jpg" style="max-height: 100%; border-radius: 5px;">
                    </div>
                    <h3>Classic T-Shirt</h3>
                    <p style="font-size: 10px; margin-top: 5px; color: #fff;">₹250.00</p>
                    <div class="cta-button"
                        style="padding: 8px 16px; font-size: 10px; margin-top: 15px; display: inline-block;">VIEW
                        DETAILS</div>
                </a>

                <a href="keychain.html" class="enemy-card" style="text-decoration: none;">
                    <div
                        style="background: #222; border-radius: 10px; padding: 10px; margin-bottom: 10px; height: 180px; display: flex; align-items: center; justify-content: center;">
                        <img src="keychain.jpg" style="max-height: 100%; border-radius: 5px;">
                    </div>
                    <h3>Fighter Keychain</h3>
                    <p style="font-size: 10px; margin-top: 5px; color: #fff;">₹100.00</p>
                    <div class="cta-button"
                        style="padding: 8px 16px; font-size: 10px; margin-top: 15px; display: inline-block;">VIEW
                        DETAILS</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 GALAGA Fan Project</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
