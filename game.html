<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME | GALAGA Arcade Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="game-page">
    <div class="video-bg-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="Galaga (1981) - Gameplay.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <script>
        const unmuteVideo = function () {
            const video = document.getElementById('bg-video');
            if (video) {
                video.muted = false;
                video.volume = 1.0;
                video.play().catch(e => console.error("Playback failed:", e));
            }
        };
        ['click', 'keydown', 'touchstart', 'mousedown'].forEach(event => {
            document.addEventListener(event, unmuteVideo, { once: true });
        });
    </script>

    <img src="doodle.png" class="doodle-fixed left" alt="left doodle">
    <img src="doodle2.png" class="doodle-fixed right" alt="right doodle">

    <nav class="nav-bar">
        <a href="index.html" class="logo-container">
            <img src="galaga_logo.png" alt="Galaga Logo">
        </a>
        <div class="nav-links">
            <a href="history.html">HISTORY</a>
            <a href="shop.html">SHOP</a>
            <a href="game.html">GAME</a>
        </div>
    </nav>

    <main class="home-container"
        style="padding: 160px 60px 60px 60px; height: auto; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <section class="home-section" style="width: 100%; text-align: center;">
            <div class="section-header">
                <h2 class="section-title">Play Galaga</h2>
                <p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">Tap the arcade machine to start your
                    mission!</p>
            </div>

            <div class="arcade-panel"
                style="position: relative; width: 100%; display: flex; justify-content: center; top: 0; padding: 20px 0;">
                <a href="https://www.retrogames.cz/play_018-NES.php" target="_blank" class="arcade-card"
                    style="min-width: 400px; height: 500px;">
                    <span class="tap-popup">Tap to Play</span>
                    <img src="Arcade machine.png" alt="Arcade Machine">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 GALAGA Fan Project</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
